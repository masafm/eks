apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: php-fpm-with-ddtracer-and-newrelic-deplyment
  labels:
    app: php-fpm-with-ddtracer-and-newrelic-deplyment
spec:
  selector:
    matchLabels:
      app: php-fpm-with-ddtracer-and-newrelic-deplyment
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: php-fpm-with-ddtracer-and-newrelic-deplyment
        tier: frontend
    spec:
      containers:
      - image: public.ecr.aws/b1o7r7e0/masafumi.kashiwagi/php-fpm:with-ddtracer-and-newrelic
        name: php-fpm-with-ddtracer-and-newrelic
        env:
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        ports:
        - containerPort: 9000
          name: php-fpm
      - image: public.ecr.aws/b1o7r7e0/masafumi.kashiwagi/nginx:1
        name: nginx
        ports:
        - containerPort: 80
          name: nginx
        - containerPort: 81
          name: nginx-status
      - image: public.ecr.aws/b1o7r7e0/masafumi.kashiwagi/apache-bench:1
        name: apache-bench
        env:
        - name: AB_CONCURRENCY
          value: "4"
        - name: AB_REQUESTS
          value: "100000"
